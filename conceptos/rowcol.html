<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .container-fluid {
            border: 4px solid black;
        }

        div {
            border: 2px solid green;
        }
    </style>
</head>

<body>
    <!-- conetenedor principal -->
    <div class="container-fluid text-center">
        <!-- columnas proporcionales -->
        <div class="row">
            <div class="col">
                Column
            </div>
            <div class="col">
                Column
            </div>
            <div class="col">
                Column
            </div>
            <div class="col">
                Column
            </div>
        </div>
        <br>
        <!--  Columnas con ancho definido -->
        <div class="row">
            <div class="col-9">col</div>
            <div class="col-3">col</div>
        </div>
        <div class="row">
            <div class="col-3">col</div>
            <div class="col-6">col</div>
            <div class="col-3">col</div>
        </div>
        <br>
        <div class="row">
            <div class="col-4 col-sm-3">col 30</div>
            <div class="col-8 col-sm-6">col 70</div>
            <div class="col-12 col-sm-3">col 100</div>
        </div>
        <br>
        <div class="row">
            <div class="col-4 col-sm-3 col-lg-4">col 30</div>
            <div class="col-8 col-sm-6 col-lg-4">col 70</div>
            <div class="col-12 col-sm-3 col-lg-4">col 100</div>
        </div>
        <br>
      <!-- alineaciÃ³n vertical -->
      <div class="row" style="min-height: 150px;">
        <div class="col-3 align-self-start" style="height: 50px;">col 25%</div>
        <div class="col-6 align-self-center" style="height: 30px;">col 50%</div>
        <div class="col-3 align-self-end" style="height: 20px;">col 25%</div>
      </div>
      <!-- alineacion horizontal -->
      <br>
      <div class="row justify-content-around">
        <div class="col-5 my-1">col-5</div>
        <div class="col-5 my-1">col-5</div>        
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
